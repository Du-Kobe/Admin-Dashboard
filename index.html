<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="./main.css" rel="stylesheet">
</head>
<body>
    <main id="main-section">
        <div id="image">
            <img id="img" src="https://i.pinimg.com/originals/96/fc/f6/96fcf6c6e668ec3474cc9833c0e3c0f9.jpg" rel="old-image">
        </div>
        <div id="container">
            <div id="text">
                <h2 id="firsttext">WELCOME TO OUR COMMUNITY!</h2>
            </div>
            <div id="info">
                <h2>Let's do this!</h2>
                <div id="Name">
                    <div id="FirstName">
                        <p class="firstname" id="first">FIRST NAME</p>
                        <input class="firstname" id="first" type="text" required>
                    </div>
                    <div id="SecondName">
                        <p class="lastname" id="last">LAST NAME</p>
                        <input class="lastname" id="last-name" type="text" required>
                    </div>
                </div>
                <div id="Contact">
                    <div id="Mail">
                        <p class="email" id="email-text">EMAIL</p>
                        <input class="email" id="email-input" type="email" required>
                    </div>
                    <div id="Phone">
                        <p class="phonenumber" id="phonenumbertext">PHONE NUMBER</p>
                        <input class="phonenumber" id="phonenumberinput" type="number" required>
                    </div>
                </div>
                <div id="Pass">
                    <div id="password">
                        <p class="password" id="passwordtext">PASSWORD</p>
                        <input class="password" id="passwordinput" type="text" required>
                    </div>
                    <div id="confirmpassword">
                        <p class="confirmpassword" id="confirmpass">CONFIRM PASSWORD</p>
                        <input class="confirmpassword" id="confirmpassinput" type="text" required>
                    </div>
                </div>
            </div>
            <div id="create">
                <button id="create-account">Create Account</button>
                <h2>Already have an account? <a id="anchor">Log in</a></h2>
            </div>
        </div>

    </main>
   
    
    
</body>
</html>
